<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="google-logo">
          <span>G</span>
          <span>o</span>
          <span>o</span>
          <span>g</span>
          <span>l</span>
          <span>e</span>
        </div>
        <form action="#">
          <div class="page-box">
            <div class="login-title">
              <h2 class="loginTitle-text">Sign in</h2>
              <p class="user-email">Use your Google Account</p>
            </div>
            <div class="page email-page">
              <div class="input-box">
                <input type="email" class="email" autofocus required />
                <label>Enter your email</label>
              </div>
              <div class="forgot">
                <a href="#">Forgot email?</a>
              </div>
              <div class="guest-mode">
                <p>Not your device? Use Guest mode to sign in privately.</p>
                <a href="#">Learn more</a>
              </div>
              <div class="btn-box">
                <a href="#">Create account</a>
                <button class="btn-next">Next</button>
              </div>
            </div>

            <div class="page password-page">
              <div class="input-box">
                <input type="password" class="password" required />
                <label>Enter your password</label>
              </div>
              <div class="forgot show">
                <a href="#">Forgot password?</a>
                <label
                  ><input type="checkbox" class="checkbox-pass" />Show
                  password</label
                >
              </div>
              <div class="btn-box">
                <button class="btn-back">Back</button>
                <button class="btn-login" type="submit">Sign in</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
